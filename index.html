<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<title>Murano</title>
</head>
<body>
	<section class="final-purchase">
		<div class="container clearfix">
			<h1 class="purchase-main-title">Расчет стоимости</h1>
			<div class="model">
				<h3 class="purchase-title">Предмет мебели</h3>
				<div class="model-element">
					<img class="model-element-image-first model-couch" src="assets/images/couch.png">
					<img class="model-element-image-first model-couch-hover" src="assets/images/couch-hover.png">
					<span class="model-element-text couch-text">Диван</span>
					<img class="model-element-image-second model-couch model-couch-mark" src="assets/images/check-mark.png">
					<img class="model-element-image-second model-couch-hover model-couch-mark" src="assets/images/check-mark-hover.png">
				</div>
				<div class="model-element">
					<img class="model-element-image-first model-armchair-hover" src="assets/images/armchair-hover.png">
					<img class="model-element-image-first model-armchair" src="assets/images/armchair.png">
					<span class="model-element-text armchair-text">Кресло</span>
					<img class="model-element-image-second model-armchair model-armchair-mark" src="assets/images/check-mark.png">
					<img class="model-element-image-second model-armchair-hover model-armchair-mark" src="assets/images/check-mark-hover.png">
				</div>
				<div class="model-element">
					<img class="model-element-image-first model-mattress" src="assets/images/mattress.png">
					<img class="model-element-image-first model-mattress-hover" src="assets/images/mattress-hover.png">
					<span class="model-element-text mattress-text">Матрас</span>
					<img class="model-element-image-second model-mattress model-mattress-mark" src="assets/images/check-mark.png">
					<img class="model-element-image-second model-mattress-hover model-mattress-mark" src="assets/images/check-mark-hover.png">
				</div>
				<div class="model-element">
					<img class="model-element-image-first model-chair" src="assets/images/dining-chair.png">
					<img class="model-element-image-first model-chair-hover" src="assets/images/dining-chair-hover.png">
					<span class="model-element-text chair-text">Стул</span>
					<img class="model-element-image-second model-chair model-chair-mark" src="assets/images/check-mark.png">
					<img class="model-element-image-second model-chair-hover model-chair-mark" src="assets/images/check-mark-hover.png">
				</div>
				<div class="model-element">
					<img class="model-element-image-first model-carpet" src="assets/images/carpet.png">
					<img class="model-element-image-first model-carpet-hover" src="assets/images/carpet-hover.png">
					<span class="model-element-text carpet-text">Ковер</span>
					<img class="model-element-image-second model-carpet model-carpet-mark" src="assets/images/check-mark.png">
					<img class="model-element-image-second model-carpet-hover model-carpet-mark" src="assets/images/check-mark-hover.png">
				</div>
				<div class="model-element">
					<img class="model-element-image-first model-bean" src="assets/images/bean.png">
					<img class="model-element-image-first model-bean-hover" src="assets/images/bean-hover.png">
					<span class="model-element-text bean-text">Пуф,банкетка</span>
					<img class="model-element-image-second model-bean model-bean-mark" src="assets/images/check-mark.png">
					<img class="model-element-image-second model-bean-hover model-bean-mark" src="assets/images/check-mark-hover.png">
				</div>
				<div class="model-element">
					<img class="model-element-image-first model-sofa" src="assets/images/sofa.png">
					<img class="model-element-image-first model-sofa-hover" src="assets/images/sofa-hover.png">
					<span class="model-element-text sofa-text">Кухонный уголок</span>
					<img class="model-element-image-second model-sofa model-sofa-mark" src="assets/images/check-mark.png">
					<img class="model-element-image-second model-sofa-hover model-sofa-mark" src="assets/images/check-mark-hover.png">
				</div>
			</div>
			<div class="options">
				<h3 class="purchase-title">Параметры</h3>
				<div class="sofa-options general-options">
					<img src="assets/images/arrow-down.png" class="options-element-img options-sofa-img">
					<img src="assets/images/arrow-up.png" class="options-element-img options-sofa-img-hover">
					<div class="options-element sofa-options-first">
						<span class="options-element-text">2-местный</span>
					</div>
					<div class="options-element sofa-options-second">
						<span class="options-element-text">3-местный</span>
					</div>
				</div>
				<div class="missing-options-element">
					<span class="missing-options-element-text">-</span>
				</div>
				<div class="mattress-options general-options">
					<img src="assets/images/arrow-down.png" class="options-element-img options-mattress-img">
					<img src="assets/images/arrow-up.png" class="options-element-img options-mattress-img-hover">
					<div class="options-element mattress-options-first">
						<span class="options-element-text">Односпальный</span>
					</div>
					<div class="options-element mattress-options-second">
						<span class="options-element-text">Двуспальный</span>
					</div>
				</div>
				<div class="chair-options general-options">
					<img src="assets/images/arrow-down.png" class="options-element-img options-chair-img">
					<img src="assets/images/arrow-up.png" class="options-element-img options-chair-img-hover">
					<div class="options-element chair-options-first">
						<span class="options-element-text">Со спинкой</span>
					</div>
					<div class="options-element chair-options-second">
						<span class="options-element-text">Без спинки</span>
					</div>
				</div>
				<div class="carpet-options general-options">
					<img src="assets/images/arrow-down.png" class="options-element-img options-carpet-img">
					<img src="assets/images/arrow-up.png" class="options-element-img options-carpet-img-hover">
					<div class="options-element carpet-options-first">
						<span class="options-element-text">Короткий ворс</span>
					</div>
					<div class="options-element carpet-options-second">
						<span class="options-element-text">Длинный ворс</span>
					</div>
				</div>
				<div class="missing-options-element">
					<span class="missing-options-element-text">-</span>
				</div>
				<div class="missing-options-element">
					<span class="missing-options-element-text">-</span>
				</div>
			</div>
			<div class="amount">
				<h3 class="purchase-title">Количество</h3>
			</div>
			<div class="total">
				<div class="time">
					<h3 class="purchase-title">Дата и время уборки</h3>
				</div>
				<div class="price"></div>
			</div>
		</div>
	</section>
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
